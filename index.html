<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For each & Map Method</title>
</head>

<body>
    <h1>Pet animals Name</h1>
    <p id="demo"></p>





    <script>

        //Map method
        let number=["2","4","5","6"]
        let mynum=number.map(myfunction)
        function myfunction(item)
        {
            return item
        }
        document.getElementById("demo").innerHTML=mynum
    </script>
</body>

</html>
